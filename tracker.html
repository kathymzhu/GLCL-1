<html>

  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./tracker.js"></script>
  </head>

  <body>
    <div class="iphone-wrapper">
      <span class="flex-parent">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-times"></i>
      </span>

        <h1><span id="counter">15</span></h1><h2>min</h2>

      <span class="flex-inc">
        <span>
          <div class="button-row inc" id="5-min">
            <div class="button round minus"></div>
            <p>5 MINS</p>
            <div class="button round"><p>+</p></div>
          </div>
        </span>

        <span>
          <div class="button-row 15-min inc">
            <div class="button round minus"></div>
            <p>15 MINS</p>
            <div class="button round"><p>+</p></div>
          </div>
        </span>

        <span>
          <div class="button-row">
            <div class="button square gold check">
              <i class="fas fa-check"></i>
            </div>
          </div>
        </span>

      </span>
    </div>
  </body>
</html>
